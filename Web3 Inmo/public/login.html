<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header>
        <div class="nav-bar">
            <div class="logo">
                <img src="img/logo.png" alt="Inmobiliaria Uriangato">
                <span>Inmobiliaria Uriangato</span>
            </div>
        </div>
    </header>

    <main>
        <section class="login">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <input type="text" id="usuario" name="usuario" placeholder="Usuario" required><br>
                <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required><br>
                <button type="submit">Ingresar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Inmobiliaria Uriangato. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Función de login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const usuario = document.getElementById('usuario').value;
            const contrasena = document.getElementById('contrasena').value;

            fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ usuario, contrasena })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.ok) {
                        // Si el login es exitoso, redirigir al index
                        window.location.href = 'index.html';
                    } else {
                        alert('Credenciales incorrectas');
                    }
                })
                .catch(err => console.error('Error:', err));
        });
    </script>
</body>

</html>

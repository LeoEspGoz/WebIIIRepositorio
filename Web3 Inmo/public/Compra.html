<body>
  <header>
    <div class="top-bar">
      <span>+52 4451256507</span>
      <span>InmoUri@gmail.com</span>
      <div class="social-media">
        <a href="https://www.facebook.com/"><img src="img/facebook-icon.png" alt="Facebook" /></a>
        <a href="https://www.instagram.com/"><img src="img/instagram-icon.png" alt="Instagram" /></a>
      </div>
    </div>
    <div class="nav-bar">
      <div class="logo">
        <img src="img/logo.png" alt="Inmobiliaria Uriangato" />

       <button class="menu-toggle" aria-label="Abrir menú">

      <nav>

          <li><a href="#asesores">Nuestros Asesores</a></li>
          <li><a href="contacto.html" class="btn">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="propiedades-page">
    <!-- Filtros laterales -->
   <aside class="filtros">
  <section>
    <h2>Tarea</h2>
    <label><input type="checkbox" name="tarea" value="Renta"> Renta</label>
    <label><input type="checkbox" name="tarea" value="Venta"> Venta</label>
  </section>

  <section>
    <h2>Tipo de Propiedad</h2>
    <label><input type="checkbox" name="tipo" value="Departamento"> Departamento</label>
    <label><input type="checkbox" name="tipo" value="Casa"> Casa</label>
    <label><input type="checkbox" name="tipo" value="Terreno"> Terreno</label>
    <label><input type="checkbox" name="tipo" value="Otro"> Otros</label>
  </section>

  <button class="btn-filtros">Aplicar Filtros</button>
</aside>

    <!-- Contenido principal -->
    <main class="resultados">
      <header class="barra-superior">
        <h1>Propiedades</h1>
        <form class="ordenar">
          <label for="orden">Ordenar por:</label>
          <select id="orden">
            <option>Precio</option>
            <option>Ambientes</option>
          </select>
        </form>
      </header>

      <!-- Contenedor dinámico de propiedades -->
      <section class="tarjetas-container">
        <!-- Aquí se cargarán dinámicamente las propiedades con JS -->
        <p>Cargando propiedades...</p>

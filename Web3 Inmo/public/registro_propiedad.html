    <link rel="stylesheet" href="registro_propiedad.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <span>+52 4451256507</span>
            <span>InmoUri@gmail.com</span>
            <div class="social-media">
                <a href="#"><img src="img/facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="img/instagram-icon.png" alt="Instagram"></a>
            </div>
        </div>
        <div class="nav-bar">
            <div class="logo">
                <img src="img/logo.png" alt="Inmobiliaria Uriangato">
                <span>Inmobiliaria Uriangato</span>
            </div>
            <nav>
                <ul>
                    <li><a href="registro_propiedad.html">Registrar propiedad</a></li>
                    <li><a href="Compra.html">Propiedades</a></li>

                    <li id="logoutButton" style="display: none;"><a href="#" onclick="logout()">Cerrar Sesión</a></li> 
                </ul>
            </nav>
        </div>
    </header>
    <h1>Registrar Propiedad</h1>
    <form id="registroForm">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required><br><br>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion"></textarea><br><br>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" required><br><br>

        <label for="ubicacion">Ubicación:</label>
        <input type="text" id="ubicacion" name="ubicacion"><br><br>

        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo" required>
            <option value="Casa">Casa</option>
            <option value="Departamento">Departamento</option>
            <option value="Terreno">Terreno</option>
            <option value="Otro">Otro</option>
        </select><br><br>

        <label for="operacion">Operación:</label>
        <select id="operacion" name="operacion" required>
            <option value="Venta">Venta</option>
            <option value="Renta">Renta</option>
        </select><br><br>

        <label for="imagen">Imagen URL:</label>
        <input type="text" id="imagen" name="imagen"><br><br>

        <button type="submit">Registrar Propiedad</button>
    </form>

    <script src="js/registro_propiedad.js"></script>
</body>
</html>

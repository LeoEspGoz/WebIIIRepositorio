</head>
<body>
  <header>
    <div class="top-bar">
      <span>+52 4451256507</span>
      <span>InmoUri@gmail.com</span>
      <div class="social-media">
        <a href="https://www.facebook.com/"><img src="img/facebook-icon.png" alt="Facebook" /></a>
        <a href="https://www.instagram.com/"><img src="img/instagram-icon.png" alt="Instagram" /></a>
      </div>
    </div>

    <div class="nav-bar">
      <div class="logo">
        <img src="img/logo.png" alt="Inmobiliaria Uriangato" />

      </div>

      <div class="menu-toggle" onclick="toggleMenu()">
        <span></span>

      <nav>

          <li><a href="index.html">Inicio</a></li>

        </ul>
      </nav>
    </div>
  </header>

  <h1>Registrar Propiedad</h1>
  <!-- ⬇⬇ FORMULARIO CON enctype Y CAMPO FILE ⬇⬇ -->
  <form id="formRegistroPropiedad" enctype="multipart/form-data" method="POST">
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" name="titulo" required />

    <label for="descripcion">Descripción:</label>
    <textarea id="descripcion" name="descripcion"></textarea>

    <label for="precio">Precio:</label>
    <input type="number" id="precio" name="precio" required />

    <label for="ubicacion">Ubicación:</label>
    <input type="text" id="ubicacion" name="ubicacion" />

    <label for="tipo">Tipo:</label>
    <select id="tipo" name="tipo" required>
      <option value="Casa">Casa</option>
      <option value="Departamento">Departamento</option>
      <option value="Terreno">Terreno</option>
      <option value="Otro">Otro</option>
    </select>

    <label for="operacion">Operación:</label>
    <select id="operacion" name="operacion" required>
      <option value="Venta">Venta</option>
      <option value="Renta">Renta</option>
    </select>

    <!-- ⬇⬇ CAMPO DE SUBIDA DE IMAGEN ⬇⬇ -->
    <label for="imagen">Imagen:</label>
    <input type="file" id="imagen" name="imagen" accept="image/*" required />

    <button type="submit">Registrar Propiedad</button>
  </form>

  <!-- Modal de éxito -->
  <div id="modalExito" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>✅ Propiedad registrada exitosamente</p>
    </div>
  </div>
</body>
</html>
